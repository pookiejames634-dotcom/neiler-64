<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="400mm"
   height="300mm"
   viewBox="0 0 400 300"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .panel-outline { fill: none; stroke: #000000; stroke-width: 0.2; }
      .cutout { fill: none; stroke: #FF0000; stroke-width: 0.2; }
      .engraving { fill: none; stroke: #0000FF; stroke-width: 0.1; }
      .mounting-hole { fill: none; stroke: #00FF00; stroke-width: 0.2; }
      .text-label { font-family: 'Courier New'; font-size: 3px; fill: #000000; }
      .logo-text { font-family: 'Courier New'; font-size: 8px; font-weight: bold; fill: #000000; }
    </style>
  </defs>

  <!-- TOP PANEL - 300mm x 200mm -->
  <g id="top_panel" transform="translate(10, 10)">
    <title>Top Panel - Laser Cut Template</title>

    <!-- Outer boundary -->
    <rect class="panel-outline" x="0" y="0" width="300" height="200" rx="5" ry="5"/>

    <!-- Display cutout - 195mm x 110mm -->
    <rect class="cutout" x="50" y="20" width="195" height="110" rx="2" ry="2"/>

    <!-- Keyboard cutout - 240mm x 80mm -->
    <rect class="cutout" x="30" y="140" width="240" height="50" rx="2" ry="2"/>

    <!-- Mounting holes - M3 (3.2mm diameter) -->
    <circle class="mounting-hole" cx="10" cy="10" r="1.6"/>
    <circle class="mounting-hole" cx="290" cy="10" r="1.6"/>
    <circle class="mounting-hole" cx="10" cy="190" r="1.6"/>
    <circle class="mounting-hole" cx="290" cy="190" r="1.6"/>

    <!-- Trackball mount - 30mm circle -->
    <circle class="cutout" cx="260" cy="50" r="15"/>

    <!-- Power LED indicator -->
    <circle class="cutout" cx="15" cy="100" r="2"/>
    <text class="text-label" x="20" y="102">PWR</text>

    <!-- Activity LED -->
    <circle class="cutout" cx="15" cy="110" r="2"/>
    <text class="text-label" x="20" y="112">ACT</text>

    <!-- WiFi LED -->
    <circle class="cutout" cx="15" cy="120" r="2"/>
    <text class="text-label" x="20" y="122">WiFi</text>

    <!-- Neilerdeck logo engraving -->
    <text class="logo-text" x="250" y="195">NEILERDECK</text>
    <text class="text-label" x="255" y="198">v1.0</text>

    <!-- Ventilation slots near display -->
    <g id="top_vents">
      <rect class="cutout" x="5" y="30" width="30" height="2"/>
      <rect class="cutout" x="5" y="35" width="30" height="2"/>
      <rect class="cutout" x="5" y="40" width="30" height="2"/>
      <rect class="cutout" x="5" y="45" width="30" height="2"/>
      <rect class="cutout" x="5" y="50" width="30" height="2"/>
    </g>
  </g>

  <!-- BOTTOM PANEL TEMPLATE -->
  <g id="bottom_panel" transform="translate(320, 10)">
    <title>Bottom Panel - Laser Cut Template</title>

    <!-- Outer boundary -->
    <rect class="panel-outline" x="0" y="0" width="300" height="200" rx="5" ry="5"/>

    <!-- Battery access panel - 80mm x 60mm -->
    <rect class="cutout" x="40" y="100" width="80" height="60" rx="2" ry="2"/>
    <text class="text-label" x="55" y="135">BATTERY ACCESS</text>

    <!-- Ventilation grid -->
    <g id="vent_grid">
      <!-- Create grid pattern 20x15 -->
      <g id="vent_pattern">
        <circle class="cutout" cx="150" cy="30" r="1.5"/>
        <circle class="cutout" cx="160" cy="30" r="1.5"/>
        <circle class="cutout" cx="170" cy="30" r="1.5"/>
        <circle class="cutout" cx="180" cy="30" r="1.5"/>
        <circle class="cutout" cx="190" cy="30" r="1.5"/>

        <circle class="cutout" cx="150" cy="40" r="1.5"/>
        <circle class="cutout" cx="160" cy="40" r="1.5"/>
        <circle class="cutout" cx="170" cy="40" r="1.5"/>
        <circle class="cutout" cx="180" cy="40" r="1.5"/>
        <circle class="cutout" cx="190" cy="40" r="1.5"/>

        <circle class="cutout" cx="150" cy="50" r="1.5"/>
        <circle class="cutout" cx="160" cy="50" r="1.5"/>
        <circle class="cutout" cx="170" cy="50" r="1.5"/>
        <circle class="cutout" cx="180" cy="50" r="1.5"/>
        <circle class="cutout" cx="190" cy="50" r="1.5"/>
      </g>
    </g>

    <!-- Rubber feet mounting points -->
    <circle class="mounting-hole" cx="20" cy="20" r="2"/>
    <circle class="mounting-hole" cx="280" cy="20" r="2"/>
    <circle class="mounting-hole" cx="20" cy="180" r="2"/>
    <circle class="mounting-hole" cx="280" cy="180" r="2"/>

    <!-- Corner mounting holes -->
    <circle class="mounting-hole" cx="10" cy="10" r="1.6"/>
    <circle class="mounting-hole" cx="290" cy="10" r="1.6"/>
    <circle class="mounting-hole" cx="10" cy="190" r="1.6"/>
    <circle class="mounting-hole" cx="290" cy="190" r="1.6"/>

    <!-- Serial number area -->
    <text class="text-label" x="5" y="195">S/N: NEILERDECK-001</text>
  </g>

  <!-- SIDE PANEL TEMPLATE -->
  <g id="side_panels" transform="translate(630, 10)">
    <title>Side Panels - Left &amp; Right</title>

    <!-- Left side panel - 200mm x 80mm -->
    <rect class="panel-outline" x="0" y="0" width="200" height="80" rx="2" ry="2"/>

    <!-- USB ports -->
    <rect class="cutout" x="50" y="20" width="15" height="7" rx="1" ry="1"/>
    <text class="text-label" x="52" y="32">USB1</text>

    <rect class="cutout" x="50" y="37" width="15" height="7" rx="1" ry="1"/>
    <text class="text-label" x="52" y="49">USB2</text>

    <rect class="cutout" x="50" y="54" width="15" height="7" rx="1" ry="1"/>
    <text class="text-label" x="52" y="66">USB3</text>

    <!-- Antenna hole -->
    <circle class="cutout" cx="150" cy="40" r="3"/>
    <text class="text-label" x="145" y="52">ANT</text>

    <!-- Right side panel -->
    <rect class="panel-outline" x="0" y="90" width="200" height="80" rx="2" ry="2"/>

    <!-- Ethernet port -->
    <rect class="cutout" x="50" y="123" width="16" height="14" rx="1" ry="1"/>
    <text class="text-label" x="52" y="145">ETH</text>

    <!-- Power switch -->
    <rect class="cutout" x="120" y="110" width="15" height="10" rx="1" ry="1"/>
    <text class="text-label" x="120" y="125">POWER</text>

    <!-- HDMI port -->
    <rect class="cutout" x="160" y="125" width="15" height="6" rx="0.5" ry="0.5"/>
    <text class="text-label" x="160" y="137">HDMI</text>
  </g>

  <!-- LABELS AND MARKINGS -->
  <g id="labels" transform="translate(10, 220)">
    <title>Label Sheet - Vinyl Cut</title>

    <!-- Port labels -->
    <text class="text-label" x="0" y="5">USB 3.0 × 3</text>
    <text class="text-label" x="0" y="10">ETHERNET GbE</text>
    <text class="text-label" x="0" y="15">HDMI OUT</text>
    <text class="text-label" x="0" y="20">POWER</text>
    <text class="text-label" x="0" y="25">ANTENNA</text>

    <!-- Warning labels -->
    <text class="text-label" x="60" y="5" style="fill: #FF0000">⚠ LiPo BATTERY</text>
    <text class="text-label" x="60" y="10" style="fill: #FF0000">HANDLE WITH CARE</text>

    <!-- Logo variations -->
    <text class="logo-text" x="120" y="10">NEILERDECK</text>
    <text class="text-label" x="135" y="15">CYBERDECK v1.0</text>
    <text class="text-label" x="130" y="20">Est. 2025</text>
  </g>

  <!-- ASSEMBLY NOTES -->
  <g id="notes" transform="translate(250, 220)">
    <text class="text-label" x="0" y="5">LASER CUTTING GUIDE:</text>
    <text class="text-label" x="0" y="10">Black lines = Cut through</text>
    <text class="text-label" x="0" y="15">Red lines = Cutouts</text>
    <text class="text-label" x="0" y="20">Blue lines = Engrave only</text>
    <text class="text-label" x="0" y="25">Green circles = Drill/tap M3</text>
    <text class="text-label" x="0" y="35">Material: 3mm Acrylic or PETG</text>
    <text class="text-label" x="0" y="40">Designed by: Neil</text>
    <text class="text-label" x="0" y="45">Date: 2025-12-09</text>
  </g>
</svg>
