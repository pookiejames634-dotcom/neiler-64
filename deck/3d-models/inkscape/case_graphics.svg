<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="300mm"
   height="200mm"
   viewBox="0 0 300 200"
   version="1.1"
   id="svg1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs1">
    <style id="style1">
      .cyberdeck-text {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        font-weight: bold;
        fill: #00ff00;
        stroke: #003300;
        stroke-width: 0.5;
      }
      .label-text {
        font-family: 'Arial', sans-serif;
        font-size: 8px;
        fill: #ffffff;
      }
      .warning-stripe {
        fill: none;
        stroke: #ffff00;
        stroke-width: 2;
        stroke-dasharray: 10,5;
      }
      .port-label {
        font-family: 'Arial', sans-serif;
        font-size: 6px;
        fill: #cccccc;
      }
    </style>
  </defs>

  <!-- Main branding logo -->
  <g id="logo" transform="translate(20, 25)">
    <text class="cyberdeck-text" x="0" y="0">NEILERDECK</text>
    <text class="label-text" x="5" y="12">PORTABLE SECURITY WORKSTATION</text>
    <rect x="0" y="15" width="150" height="1" fill="#00ff00" opacity="0.5"/>
  </g>

  <!-- Hazard stripes -->
  <path class="warning-stripe" d="M 10,180 L 40,180" id="stripe1"/>
  <path class="warning-stripe" d="M 260,180 L 290,180" id="stripe2"/>

  <!-- Status indicators labels -->
  <g id="status-indicators" transform="translate(250, 30)">
    <circle cx="0" cy="0" r="3" fill="#ff0000" stroke="#000000" stroke-width="0.5"/>
    <text class="label-text" x="8" y="3">PWR</text>

    <circle cx="0" cy="12" r="3" fill="#00ff00" stroke="#000000" stroke-width="0.5"/>
    <text class="label-text" x="8" y="15">ACT</text>

    <circle cx="0" cy="24" r="3" fill="#0000ff" stroke="#000000" stroke-width="0.5"/>
    <text class="label-text" x="8" y="27">NET</text>
  </g>

  <!-- Port labels for side panel -->
  <g id="port-labels-left" transform="translate(10, 80)">
    <rect x="0" y="0" width="15" height="8" fill="none" stroke="#888888" stroke-width="0.5"/>
    <text class="port-label" x="18" y="6">USB 3.0</text>

    <rect x="0" y="15" width="15" height="8" fill="none" stroke="#888888" stroke-width="0.5"/>
    <text class="port-label" x="18" y="21">USB 3.0</text>

    <rect x="0" y="30" width="15" height="8" fill="none" stroke="#888888" stroke-width="0.5"/>
    <text class="port-label" x="18" y="36">USB 3.0</text>
  </g>

  <!-- Grid pattern for cyberpunk aesthetic -->
  <g id="grid-pattern" opacity="0.1">
    <defs>
      <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#00ff00" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="300" height="200" fill="url(#grid)"/>
  </g>

  <!-- Circuit board trace aesthetic -->
  <g id="traces" opacity="0.3" stroke="#00ff00" stroke-width="0.3" fill="none">
    <path d="M 50,50 L 80,50 L 80,70 L 100,70"/>
    <path d="M 50,60 L 90,60 L 90,80 L 110,80"/>
    <circle cx="100" cy="70" r="2" fill="#00ff00"/>
    <circle cx="110" cy="80" r="2" fill="#00ff00"/>
  </g>

  <!-- QR code placeholder -->
  <g id="qr-code" transform="translate(250, 160)">
    <rect x="0" y="0" width="30" height="30" fill="#ffffff"/>
    <rect x="2" y="2" width="26" height="26" fill="#000000"/>
    <!-- Simplified QR pattern -->
    <rect x="4" y="4" width="4" height="4" fill="#ffffff"/>
    <rect x="10" y="4" width="4" height="4" fill="#ffffff"/>
    <rect x="16" y="4" width="4" height="4" fill="#ffffff"/>
    <rect x="22" y="4" width="4" height="4" fill="#ffffff"/>
    <text class="port-label" x="0" y="36" fill="#000000">Build Info</text>
  </g>

  <!-- Battery indicator graphic -->
  <g id="battery-indicator" transform="translate(20, 165)">
    <rect x="0" y="0" width="40" height="20" rx="2" fill="none" stroke="#00ff00" stroke-width="1"/>
    <rect x="40" y="6" width="3" height="8" fill="#00ff00"/>
    <rect x="2" y="2" width="34" height="16" fill="#00ff00" opacity="0.7"/>
    <text class="label-text" x="45" y="14">10000mAh</text>
  </g>

  <!-- Kill switch labels -->
  <g id="kill-switches" transform="translate(150, 180)">
    <rect x="0" y="0" width="8" height="12" fill="#ff0000" stroke="#000000" stroke-width="0.5"/>
    <text class="port-label" x="10" y="8">CAM</text>

    <rect x="30" y="0" width="8" height="12" fill="#ff0000" stroke="#000000" stroke-width="0.5"/>
    <text class="port-label" x="40" y="8">MIC</text>

    <rect x="60" y="0" width="8" height="12" fill="#ff0000" stroke="#000000" stroke-width="0.5"/>
    <text class="port-label" x="70" y="8">NET</text>
  </g>

  <!-- Decorative corner brackets -->
  <g id="corner-brackets" stroke="#00ff00" stroke-width="1" fill="none">
    <path d="M 5,5 L 5,15 M 5,5 L 15,5"/>
    <path d="M 295,5 L 295,15 M 295,5 L 285,5"/>
    <path d="M 5,195 L 5,185 M 5,195 L 15,195"/>
    <path d="M 295,195 L 295,185 M 295,195 L 285,195"/>
  </g>

  <!-- Serial number / build info -->
  <g id="build-info" transform="translate(20, 190)">
    <text class="port-label" fill="#666666">S/N: NEIL-001-2025 | Rev: 1.0 | Built: 2025-12</text>
  </g>
</svg>
